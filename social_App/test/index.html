<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #images {
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            grid-template-rows: 350px;
            grid-gap: 1px;
        }
        #images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid #d86649;
        }
    </style>
</head>
<body>
    <p>
        <input type="file"  accept="image/*" name="image" id="file" multiple onchange="loadFile(event)" style="display: none;">
    </p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <div id="images"></div>
    
    <script>
    var loadFile = function(event) {
        let filess = event.target.files;
        for (let i = 0; i < filess.length; i++) {
            console.log(event.target.files[i]);
            let my_img = document.createElement('img');
            my_img.src = URL.createObjectURL(event.target.files[i]);
            my_img.addEventListener('load', ()=> {
                console.log('loaded');
                images.appendChild(my_img);
                URL.revokeObjectURL(my_img.src)
            })
        }
    };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <title>Online Communities</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <!-- fontAwsome CDN -->
        <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
        <!-- Boxicons CDN Link -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/favicon.PNG" type="image/x-icon">
    </head>
</head>
<body>
    <div class="sign_page">
        <div class="left">
            <div class="text_container">
                <h1>BuddyBoss</h1>
                <p>Sell memberships, courses, and build online communities.</p>
            </div>
        </div>
        <div class="right">
            <div class="forms_container">
                <img src="/assets/images/logo.svg" alt="logo" class="logo_image">
                <h2>Sign Up</h2>
                <form class="sign_in_form">
                    <div class="input_element">
                        <input type="email" placeholder="Email Adress">
                        <i class="fa-light fa-user"></i>
                    </div>
                    <div class="input_element">
                        <input type="password" placeholder="Password">
                        <i class="fa-regular fa-lock"></i>
                    </div>
                    <div class="input_element">
                        <input type="password" placeholder="Repeat Password">
                        <i class="fa-regular fa-lock"></i>
                    </div>
                    <div class="input_element">
                        <select>
                            <option>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <i class="fa-solid fa-venus-mars"></i>
                    </div>
                    <div class="input_element">
                        <input type="date">
                    </div>
                    <div class="s-between form_bottom">
                        <div class="left">
                            <input type="checkbox" id="remember_me">
                            <label for="remember_me">Remember me</label>
                        </div>
                        <a class="right" href="../sign-in">Already a member?</a>
                    </div>
                    <button type="submit">Create Account <i class="fa-regular fa-right-long"></i></button>
                    <div class="other_options">
                        <a href="#" class="button">
                            <img src="/assets/images/google.png" alt="google">
                            Sign up with goole
                        </a>
                        <a href="../sign-in" class="button">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Sign in
                        </a>
                    </div>
                </form>
                <a href="#" class="terms_of_service">
                    Terms of services and privacy policy
                </a>
            </div>
        </div>
    </div>
</body>
</html>

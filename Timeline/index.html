<script>
const scrollContainer = document.querySelector('#scroll_here');
let date = document.querySelectorAll('.date');
function getOffset( el ) {
    var _x = 0;
    var _y = 0;
    while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
        _x += el.offsetLeft - el.scrollLeft;
        _y += el.offsetTop - el.scrollTop;
        el = el.offsetParent;
    }
    return { top: _y, left: _x };
}
function animate_elements() {
    let scroll_left = scrollContainer.scrollLeft;
    for (let i = 0; i < date.length; i++) {
        element_left = getOffset(date[i]).left - window.innerWidth + 200;
        console.log(element_left);
        if (element_left <= scroll_left) {
            date[i].classList.add('reached');
        } else {
            date[i].classList.remove('reached');
        }    
    }
}
scrollContainer.addEventListener('wheel', (evt) => {
    evt.preventDefault(); 
    scrollContainer.scrollLeft += evt.deltaY;
    animate_elements();
    // console.log('window position:' + scrollContainer.scrollLeft);
});

</script>
